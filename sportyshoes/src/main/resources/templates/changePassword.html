<!DOCTYPE html>
<html lang = "en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login page</title>
</head>
<body>

<h1><center>Change Password</center></h1>
	<div align="center">
		<form action="#" th:action="@{/home/updatepassword}" th:object="${admin}" method="post">
			Username   : <input type="text" name="username" th:field="*{name}"/><br /><br />
			Password   :  <input type="password" name="password" th:field="*{password}"/><br /><br />
			<input type='submit' value='Update'>
		</form>
	</div>

</body>
</html>
