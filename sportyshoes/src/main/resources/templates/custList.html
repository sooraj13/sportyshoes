<!DOCTYPE html>
<html lang = "en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Cust List Page</title>
</head>
<body>

<div align = "center">
	<h1>Customer List</h1>
	<form action="#" th:action="@{/home/searchcust}" th:object="${cust}"method="post">
			<input type="text" placeholder="Search By Name"  name="custname"  th:field="*{name}"/>
			<input type='submit' value='Search'>
	</form>&nbsp;&nbsp;&nbsp;&nbsp;
	<table border="1">
		<thead>
			<tr>
				<th>Customer Name</th>
				<th>Customer Email</th>
				<th>Customer Age</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="cust : ${custList}">
				<td th:text="${cust.name}"></td>
				<td th:text="${cust.email}"></td>
				<td th:text="${cust.age}"></td>
			</tr>
		</tbody>
	</table>	
</div>	

</body>
</html>
